    <title>Simulación de crédito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<body>
    <h1 class="text-center mt-5">Simulador de crédito Tasa fija</h1>
    <div class="row" style="height: 900px">
        <form class="col-lg-3 col-sm-12">
            <br>
            <label class="mx-5 mb-2 bold">Monto del préstamo: <input required type="text" class="form-control" id="loanAmount" oninput="this.value = formatNumberInput(this.value)"></label>
            <label class="mx-5 mb-2 bold">Tasa de interés mensual: <input required type="number" class="form-control" id="interestRate"></label>
            <label class="mx-5 mb-2 bold">Número de meses: <input required type="number" class="form-control" id="numMonths"></label>
            <label class="mx-5 mb-2 bold">Agregar monto a capital (Opcional): <input type="text" class="form-control" id="addCapital" oninput="this.value = formatNumberInput(this.value)"></label><br><br>
            <input type="button" class="btn btn-success mx-5" value="Calcular" onclick="calculate()">
            <button class="btn btn-danger" onclick="deleteRow()">Limpiar tabla</button>
        </form>
        <div class="col-lg-9 col-sm-12 mt-4 justify-content-center">
            <table id="table" class="table table-success table-striped">
                <thead>
                    <tr>
                        <th>Mes</th>
                        <th>Cuota Mensual</th>
                        <th>Cuota Monto a Interés</th>
                        <th>Acumulado Interés</th>
                        <th>Cuota Monto a Capital</th>
                        <th>Agregado Monto a Capital</th>
                        <th>Acumulado Agregado Monto a Capital</th>
                        <th>Monto a Capital Total (cuota + agregado)</th>
                        <th>Acumulado Capital Total</th>
                        <th>Saldo Final</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</body>
</html>


<script>
    var table = document.getElementById('table');
    var row = document.getElementsByTagName('tbody')[0];

    function deleteRow (row) {
        var interestRateInput = document.getElementById("interestRate");
        var numMonthsInput = document.getElementById("numMonths");
        interestRateInput.value = 0; // O el valor que prefieras
        numMonthsInput.value = 0; // O el valor que prefieras
        if (row)
            row.parentNode.removeChild(row);
    };

    function removeFormatNumberInput(num = null) {
        return num.replace(/\./g,'');
    }

    function amortizationTable(loanAmount, interestRate, numMonths, monthlyAddCapital = '') {
        console.log('ok')
        console.log(monthlyAddCapital)
        loanAmount = removeFormatNumberInput(loanAmount)
        monthlyAddCapital = removeFormatNumberInput(monthlyAddCapital)
        console.log(monthlyAddCapital)
        // Calcular el pago mensual
        var monthlyPayment = loanAmount * interestRate / (1 - Math.pow(1 + interestRate, -numMonths));
    
        // Crear una tabla vacía para almacenar los resultados
        var table = [];
        var monthlyInterestAccumulated = 0
        var monthlyAddCapitalAccumulated = 0
        var monthlyCapitalAccumulated = 0

        // Loop a través de cada mes
        for (var i = 1; i <= numMonths; i++) {
            // Calcular el interés mensual
            var monthlyInterest = (loanAmount * interestRate);
            // Calcular el capital mensual
            var monthlyFeeCapital = monthlyPayment - monthlyInterest;
            monthlyAddCapital = monthlyAddCapital !== '' ? parseFloat(monthlyAddCapital) : 0
            var monthlyCapital = (monthlyPayment + monthlyAddCapital) - monthlyInterest;
            // Restar el capital mensual del saldo restante del préstamo
            loanAmount -= monthlyCapital;
            monthlyInterestAccumulated += monthlyInterest
            monthlyAddCapitalAccumulated += monthlyAddCapital;
            monthlyCapitalAccumulated += monthlyCapital
    
            // Agregar los resultados al final de la tabla
            table.push({
                Month: i,
                Payment: monthlyPayment.toFixed(0),
                Interest: monthlyInterest.toFixed(0),
                interestAccumulated: monthlyInterestAccumulated.toFixed(0),
                feeCapital: monthlyFeeCapital.toFixed(0),
                addCapital: monthlyAddCapital,
                addCapitalAccumulated: monthlyAddCapitalAccumulated,
                Capital: monthlyCapital.toFixed(0),
                capitalAccumulated: monthlyCapitalAccumulated.toFixed(0),
                Balance: loanAmount.toFixed(0)
            });

            if (loanAmount < 0)
                break
        }
    
        // Devolver la tabla
        return table;
    }

    function formatNumber(num) {
        return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }

    function formatNumberInput(num) {
        num = num.toString().replace(/[^0-9]/g,'');
        var parts = num.toString().split(".");
        parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ".");

        return parts.join(".");
    }

    function calculate() {
        var rowTable = document.getElementsByTagName('tbody')[0];
        if (rowTable)
            alert('clic en Limpiar tabla antes de Calcular')

        // var tableElem = document.getElementById('table');

        // row.parentNode.removeChild(row);

        var loanAmount = document.getElementById("loanAmount").value;
        var interestRate = document.getElementById("interestRate").value / 100;
        var numMonths = document.getElementById("numMonths").value;
        var addCapital = document.getElementById("addCapital").value;

            monthCell.innerHTML = table[i].Month;

        document.getElementById("loanAmount").oninput = calculate;

    }
</script>
